<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Mastache</title>

</head>

<body>

        <div class="frame__inner">

            {{message}}
          </div>

        }

        // data: {

      });
    </script>
</body>

</html>
